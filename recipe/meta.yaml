{% set name = "aiochclient" %}
{% set version = "1.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 41f0cbbc1b5e7deb4be48de91abc3d047200fe8f8f42f7be3950979ce2b25769

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - cython
    - pip
    - python
  run:
    - aiohttp >=3.0.1
    - python
    - ciso8601  # [py<37]

test:
  imports:
    - aiochclient

about:
  home: "https://github.com/maximdanilchenko/aiochclient"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Async http clickhouse client for python 3.6+"
  doc_url: "https://aiochclient.readthedocs.io/"

extra:
  recipe-maintainers:
    - xhochy
