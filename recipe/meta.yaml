{% set name = "aiochclient" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 07bd37e6a4aea124113642f0c6b9698047c70d2e1f1fbffb6f23964e38542782

build:
  number: 0
  skip: True  # [win]
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - cython
    - pip
    - python
  run:
    - aiohttp >=3.0.1
    - sqlparse >=0.3.0
    - python
    - ciso8601  # [py<37]

test:
  imports:
    - aiochclient
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/maximdanilchenko/aiochclient"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Async http clickhouse client for python 3.6+"
  doc_url: "https://aiochclient.readthedocs.io/"

extra:
  recipe-maintainers:
    - xhochy
